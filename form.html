<body>

    <!-- Form -->
    <div class="form">
        <form action="form.html">
            <label for="">Nama</label>
            <input type="text" name="" id="" placeholder="Nama Lengkap"><br><br>
            <label for="">E-mail</label>
            <input type="email" placeholder="E-mail Aktif"><br><br>
            <label for="">No. HP</label>
            <input type="text" placeholder="No. HP Aktif"><br><br>
            <p>Jenis Kelamin</p>
            <input type="radio" id="" name="" value="">
            <label for="">Laki-laki</label><br>
            <input type="radio" id="" name="" value="">
            <label for="">Perempuan</label><br><br>
            <p>Prodi</p>
            <select name="" id="">
                <option value="">Pilih</option>
                <option value="">Teknik Komputer</option>
                <option value="">Teknik Informatika</option>
                <option value="">Sistem Informasi</option>
            </select><br><br>
            <p>Hobi</p>
            <input type="checkbox" id="" name="" value="">
            <label for="">Membaca</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Menulis</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Menyanyi</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Olahraga</label><br><br>
            <p>Alamat</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <p>Foto Diri</p>
            <input type="file"><br><br>
            <input type="submit">
        </form>
    </div>
