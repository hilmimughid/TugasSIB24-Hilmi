<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images\logo.png">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li class="menu"><a class="active" href="index.html"><img class="logo" src="images/logo.png"
                        alt="logo"><b>Kelas Developer</b></a></li>
            <li class="menu"><a href="landingdom.html" target="_blank">JS DOM</a></li>
            <li class="menu"><a href="jsdasar.html" target="_blank">JS Dasar</a></li>
            <li class="menu"><a href="form.html" target="_blank">Form</a></li>
            <li class="menu"><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="forms">
        <form action="form.html">
            <label for="">Nama</label>
            <input type="text" name="" id="" placeholder="Nama Lengkap"><br><br>
            <label for="">E-mail</label>
            <input type="email" placeholder="E-mail Aktif"><br><br>
            <label for="">No. HP</label>
            <input type="text" placeholder="No. HP Aktif"><br><br>
            <p>Jenis Kelamin</p>
            <input type="radio" id="" name="" value="">
            <label for="">Laki-laki</label><br>
            <input type="radio" id="" name="" value="">
            <label for="">Perempuan</label><br><br>
            <p>Prodi</p>
            <select name="" id="">
                <option value="">Pilih</option>
                <option value="">Teknik Komputer</option>
                <option value="">Teknik Informatika</option>
                <option value="">Sistem Informasi</option>
            </select><br><br>
            <p>Hobi</p>
            <input type="checkbox" id="" name="" value="">
            <label for="">Membaca</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Menulis</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Menyanyi</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Olahraga</label><br><br>
            <p>Alamat</p>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <p>Foto Diri</p>
            <input type="file"><br><br>
            <input type="submit">
        </form>
    </div>

</body>

</html>
